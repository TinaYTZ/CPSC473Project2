<!DOCTYPE html>
<html lang="en">
<head>
	<title>Test</title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript">
	</script>
	<script src="./semantic/semantic.min.js"></script>
	<script src="./js/register.js"></script>
</head>
<body>
	<header></header><!-- LOGIN START -->
	<div class="ui button" id="login-button">
		Login
	</div>
	<div class="ui modal" id="login-modal">
		<div class="ui raised very padded text container segment">
			<div class="ui header">
				Test
			</div>
			<div class="ui form error">
				<div class="field">
					<label>Email Address</label> <input name="email" placeholder="Email" type="text">
				</div>
				<div class="field">
					<label>Password</label> <input name="password" placeholder="Password" type="password">
				</div>
				<div class="ui primary submit button">
					Sign In
				</div>
        <!-- make this a link to open register modal -->
				<div class="ui header">
					New to us? <a id="skip">Sign Up</a>
				</div>
				<p>Skip</p>
			</div>
		</div>
	</div>
  <!-- REGISTER START -->
	<div class="ui button" id="register-button">
		Register
	</div>
	<div class="ui modal" id="register-modal">
		<div class="ui raised very padded text container segment dimmable">
			<div class="ui header">
				Logo and Title
			</div>
			<div class="ui form register">
				<div class="field">
					<label>Username</label> <input name="username" placeholder="Username" type="text">
				</div>
				<div class="field">
					<label>Email Address</label> <input name="email" placeholder="Email" type="email">
				</div>
				<div class="field">
					<label>Confirm Email Address</label> <input id="confirm-email" name="confirm email" placeholder="Confirm Email" type="email">
				</div>
				<div class="field">
					<label>Password</label> <input name="password" placeholder="Password" type="password">
				</div>
				<div class="field">
					<label>Confirm Password</label> <input name="confirm password" placeholder="Confirm Password" type="password">
				</div>
				<div class="ui primary submit button" id="submit-button">
					Register
				</div>
				<div class="ui error message"></div><!-- make these links -->
				<div class="ui header">
					Already Registered? Sign In
				</div>
				<p>Skip</p>
			</div>
		</div>
	</div>
</body>
</html>
